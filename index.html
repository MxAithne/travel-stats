<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MxAithne's Travel Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://d3js.org/d3-array.v0.7.min.js"></script>
    <script src="https://d3js.org/d3-collection.v0.2.min.js"></script>
    <script src="https://d3js.org/d3-color.v0.4.min.js"></script>
    <script src="https://d3js.org/d3-format.v0.5.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v0.8.min.js"></script>
    <script src="https://d3js.org/d3-time.v0.2.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v0.3.min.js"></script>
    <script src="https://d3js.org/d3-scale.v0.7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script src="https://wzrd.in/standalone/ospoint@latest"></script>
    <script src="./drawgraphs.js"></script>
  </head>

  <body onload="start()">
    <header><h1>MxAithne's Travel Stats</h1></header>
    <main>
      <section id="locations-visited" class="invisible">
      </section>

      <section id="rail-travel" class="visible">
        <h3>Rail Travel:</h3>
        
        <h4>General Stats:</h4>
        <div id="gen-stats"></div>

        <h4>Journeys per day:</h4>
        <div id="calheat"></div>
        
        <h4>Connections:</h4>
        <div id="chord-diagram"></div>
      
        <h4>Stations:</h4>
        <div id="station-graph"></div>
        <div id="station-dep"></div>
        <div id="station-ari"></div>

        <div id="dep-arr" style="display:none;">
          <p><span class="origin">Departures</span> and <span class="dest">Arrivals</span>:</p>
          <div id="travel-graph"></div>
        </div>
        <div id="toggle"><a href="#" onClick="$( '#dep-arr' ).toggle(); return false;">Show / Hide Arrival and Departure Data</a></div>

        <h4>Journeys by train class:</h4>
        <div id="class-graph"></div>

    </main>
  </body>
</html>
