 <script>
    var scriptsToLoad = [
      "https://d3js.org/d3.v3.min.js",
      "https://d3js.org/d3-array.v0.7.min.js",
      "https://d3js.org/d3-collection.v0.2.min.js",
      "https://d3js.org/d3-color.v0.4.min.js",
      "https://d3js.org/d3-format.v0.5.min.js",
      "https://d3js.org/d3-interpolate.v0.8.min.js",
      "https://d3js.org/d3-time.v0.2.min.js",
      "https://d3js.org/d3-time-format.v0.3.min.js",
      "https://d3js.org/d3-scale.v0.7.min.js",
      "https://d3js.org/topojson.v1.min.js",
      "https://wzrd.in/standalone/ospoint@latest",
      "/travel-stats/scripts/drawgraphs.js"
  ];

  scriptsToLoad.forEach(function(src) { 
    var script = document.createElement("script");
    script.src = src;
    script.async = false;
    document.head.appendChild(script);
  });

  </script>


  <section id="locations-visited" class="travel-stats-box" style="display:none;">
  </section>

  <section id="rail-travel" class="travel-stats-box">
    <h3>Rail Travel:</h3>
    
    <h4>General Stats:</h4>
    <div id="gen-stats"></div>

    <h4>Journeys per day:</h4>
    <div id="calheat"></div>
    
    <h4>Routes and Connections:</h4>
    <div id="chord-diagram"></div>
    
    <div id="map-hide" style="display:none;">
      <p>Station location map:</p>
      <div id="ukmap"></div>
    </div>
    <div id="toggle-map"><a href="#" onClick="$( '#map-hide' ).toggle(); return false;">Show / Hide Location Map</a></div>
  
    <h4>Stations:</h4>
    <div id="station-graph"></div>
    <div id="station-dep"></div>
    <div id="station-ari"></div>

    <div id="dep-arr" style="display:none;">
      <p><span class="origin">Departures</span> and <span class="dest">Arrivals</span>:</p>
      <div id="travel-graph"></div>
    </div>
    <div id="toggle"><a href="#" onClick="$( '#dep-arr' ).toggle(); return false;">Show / Hide Arrival and Departure Data</a></div>

    <h4>Journeys by train class:</h4>
    <div id="class-graph"></div>
  </section>
